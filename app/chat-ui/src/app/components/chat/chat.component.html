<div class="flex justify-center items-center h-screen">
  <div class="w-full max-w-xl mx-auto bg-white rounded-lg shadow-lg">
    <div class="p-4 border-b bg-gray-800 text-white rounded-t-lg">
      <h1 class="text-xl font-semibold">ChatGPT-like UI</h1>
    </div>

    <div class="p-4 overflow-y-auto bg-gray-50" style="height: 500px;" id="chat-window">
      <!-- Messages will go here -->


      @for (currentMessage of messagesChatModel; track currentMessage.id) {

        @if (currentMessage.isQuestion) {
          <app-question question={{currentMessage.body}} />
        }
        @else {
          <app-answer answer={{currentMessage.body}} />
        }
      } @empty {
        <span>Empty Chat</span>
      }

    </div>

    <div class="p-4 border-t bg-gray-200 flex items-center rounded-b-lg">
      <input [(ngModel)]  ="message" type="text"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-600 bg-white text-gray-900"
             placeholder="Type your message...">
      <button class="ml-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
              id="send-button" (click)="sendMessage()" (keydown.enter)="sendMessage()" >Send</button>
    </div>
  </div>
</div>
